<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #1d2eb1;
    padding: 5px;
    border: 1px solid #ffffff;
    text-align: left;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: #ffffff;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "sunday";
    weekday[1] = "monday";
    weekday[2] = "tuesday";
    weekday[3] = "wednesday";
    weekday[4] = "thursday";
    weekday[5] = "friday";
    weekday[6] = "saturday";

    var months = new Array(12);
    month[1] = "january";
    month[2] = "february";
    month[3] = "march";
    month[4] = "april";
    month[5] = "may";
    month[6] = "june";
    month[7] = "july";
    month[8] = "august";
    month[9] = "september";
    month[10] = "october";
    month[11] = "november";
    month[12] = "december";
    
    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var monthOfYear = months[today.getMonth()];
    var date = dayOfWeek+" " + today.getDate() +" " + monthOfYear+" " + today.getFullYear()  ;
    

    var greet;

    if (hrs < 12)
        greet = 'good morning  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'good afternoon ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'good evening  ';

    document.getElementById('lbl').innerHTML =
        greet+= "jenni" +`<div id="date"> it's ${date}</div>`;
</script> 
</html>
